<body>
    <div class="autho-container">
        <img class="logo" src="jabil.jpg"  alt="Jabil logo">

        <h2>{{isLoginMode ? 'Login' : 'Cadastro'}}</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div *ngIf="!isLoginMode">
                <label for="name">Nome:</label>
                <input id="name" formControlName="name">
            </div>
            
            <label for="email">Email:</label>
            <input id="email" type="email" formControlName="email">
            
            <label for="password">Senha:</label>
            <input id="password" type="password" formControlName="password" 
            [placeholder]="isLoginMode ? '' : 'Informa pelos menos 6 digitos'">
            
            <button type="submit">{{isLoginMode ? 'Entrar': 'Cadastrar'}}</button>
        </form>
        <p>
            {{isLoginMode ? 'Nao tem conta?' : 'Ja tem conta?'}}
            <button (click)="toggleMode()">{{isLoginMode ? 'Criar conta' : 'Fazer login'}}</button>
        </p>
    </div>
</body>
